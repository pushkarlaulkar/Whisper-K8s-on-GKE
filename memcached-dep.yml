apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcached
  namespace: yopass
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memcached
  template:
    metadata:
      labels:
        app: memcached
    spec:
      containers:
        - name: memcached
          image: memcached:1.6.20
          ports:
            - containerPort: 11211
